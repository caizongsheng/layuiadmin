<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./static/libs/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/login.css" />
    <script src="./static/libs/layui/layui.js"></script>
</head>

<body>
    <div class="m-login-bg">
        <div class="m-login">
            <div class="m-login-warp">
                <h3>管理系统登录</h3>
                <form class="layui-form">
                    <div class="layui-form-item">
                        <input type="text" name="title" required lay-verify="required|title" placeholder="用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" required lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <input type="text" name="verity" required lay-verify="required|verity" placeholder="验证码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <img class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();" src="./static/images/yzm.jpg" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button type="button" class="layui-btn  layui-btn-radius layui-btn-normal layui-btn-fluid" lay-submit lay-filter="login">登录</button>
                    </div>
                </form>
            </div>
            <p class="copyright">Copyright 2020-2021 by MULANTIANZI</p>
        </div>
    </div>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer;


            //自定义验证规则
            form.verify({
                title: function(value, item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                password: [/(.+){6,12}$/, '密码必须6到12位'],
                verity: [/(.+){6}$/, '验证码必须是6位'],

            });


            //监听提交
            form.on('submit(login)', function(data) {
                location.href = "./index.html";
                // layer.alert(JSON.stringify(data.field), {
                //     title: '最终的提交信息'
                // })
                return false;
            });

        });
    </script>
</body>

</html>
