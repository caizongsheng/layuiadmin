<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统</title>
    <link rel="stylesheet" href="./../static/libs/layui/css/layui.css">
    <link rel="stylesheet" href="./../static/css/admin.css">
</head>

<body class="worksystem">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12 layui-form layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工单号</label>
                        <div class="layui-input-block">
                            <input type="text" name="orderid" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">工单标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">业务性质</label>
                        <div class="layui-input-block">
                            <input type="text" name="attr" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">受理人</label>
                        <div class="layui-input-block">
                            <input type="text" name="accept" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-order" lay-submit="" lay-filter="LAY-app-order-search">
                      <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12 layuiadmin-worksystem-body">
                <table id="worksystem" lay-filter="worksystem"></table>
            </div>
        </div>
    </div>
    <script type="text/html" id="workprocess">
        <div class="layui-progress" style="position: relative;top:12px">
            <div class="layui-progress-bar layui-bg-blue" lay-percent="{{d.process}}%" style="width:{{d.process}}%"></div>
        </div>
    </script>
    <script type="text/html" id="workstatus">
        {{# if(d.status == 0){ }}
        <button type="button" class="layui-btn layui-btn-xs layui-btn-primary">未分配</button> {{# }else if(d.status == 1){ }}
        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal">处理中</button>{{# }else{ }}
        <button type="button" class="layui-btn layui-btn-xs layui-btn-warm">已完成</button> {{# } }}
    </script>
    <script type="text/html" id="workaction">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>
    <script src="./../static/js/jquery.min.js "></script>
    <script src="./../static/libs/layui/layui.js "></script>
    <script src="./../static/js/admin.js "></script>

</body>

</html>
