<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="./../static/libs/layui/css/layui.css">
    <link rel="stylesheet" href="./../static/css/admin.css">
</head>

<body class="articlelist">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12 layui-form layuiadmin-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">文章ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">作者</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">文章标签</label>
                        <div class="layui-input-inline">
                            <select name="label">
                        <option value="">请选择标签</option>
                        <option value="0">美食</option>
                        <option value="1">新闻</option>
                        <option value="2">八卦</option>
                        <option value="3">体育</option>
                        <option value="4">音乐</option>
                      </select>
                            <div class="layui-unselect layui-form-select">
                                <div class="layui-select-title"><input type="text" placeholder="请选择标签" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div>
                                <dl class="layui-anim layui-anim-upbit" style="">
                                    <dd lay-value="" class="layui-select-tips layui-this">请选择标签</dd>
                                    <dd lay-value="0" class="">美食</dd>
                                    <dd lay-value="1" class="">新闻</dd>
                                    <dd lay-value="2" class="">八卦</dd>
                                    <dd lay-value="3" class="">体育</dd>
                                    <dd lay-value="4" class="">音乐</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit="" lay-filter="LAY-app-contlist-search">
                      <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12 layuiadmin-article-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn" id="batchdel">删除</button>
                    <button class="layui-btn" id="add">添加</button>
                </div>
                <table id="articleListTable" lay-filter="articleListTable"></table>
            </div>
        </div>
    </div>
    <script type="text/html" id="articlestatus">
        {{# if(d.status
        < 1){ }} <button class="layui-btn layui-btn-primary layui-btn-xs">待修改</button>
            {{# }else{ }}
            <button class="layui-btn layui-btn-xs">已发布</button> {{# } }}
    </script>
    <script type="text/html" id="articleTpl">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
    </script>
    <script src="./../static/js/jquery.min.js "></script>
    <script src="./../static/libs/layui/layui.js "></script>
    <script src="./../static/js/admin.js "></script>
</body>

</html>
